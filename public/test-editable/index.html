<!DOCTYPE html>
<html>
<head>
    <title>üß™ TEST EDITABILIDAD PURA</title>
    <meta charset="utf-8">
    <style>
        body { padding: 50px; font-family: Arial, sans-serif; background: #f0f0f0; }
        .campo { margin: 30px 0; }
        .campo label { 
            display: block; 
            font-size: 20px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: #333;
        }
        .campo input { 
            width: 400px; 
            padding: 20px; 
            font-size: 24px; 
            font-weight: bold; 
            border-radius: 15px; 
            border: 5px solid;
            outline: none;
            text-align: center;
        }
        .azul { border-color: #3b82f6; background: #dbeafe; color: #1e40af; }
        .verde { border-color: #10b981; background: #d1fae5; color: #047857; }
        .morado { border-color: #8b5cf6; background: #ede9fe; color: #5b21b6; }
        .boton {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
        }
        .resultado {
            margin-top: 30px;
            padding: 20px;
            background: #f0fff4;
            border: 3px solid #10b981;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="color: #1e40af; text-align: center; font-size: 36px;">
        üß™ TEST DE EDITABILIDAD PURA (SIN REACT)
    </h1>
    
    <form id="testForm" onsubmit="probarFormulario(event)">
        <div class="campo">
            <label>üè† CIUDAD ORIGEN:</label>
            <input type="text" id="origen" class="azul" value="Ciudad de M√©xico" 
                   onclick="this.select()" onkeyup="console.log(Escribiendo:, this.value)">
        </div>
        
        <div class="campo">
            <label>‚öñÔ∏è PESO (kg):</label>
            <input type="number" id="peso" class="verde" value="2.5" step="0.1"
                   onclick="this.select()" onkeyup="console.log(Peso:, this.value)">
        </div>
        
        <div class="campo">
            <label>üìè DIMENSI√ìN (cm):</label>
            <input type="number" id="dimension" class="morado" value="20"
                   onclick="this.select()" onkeyup="console.log(Dimensi√≥n:, this.value)">
        </div>
        
        <button type="submit" class="boton">üöÄ PROBAR EDITABILIDAD</button>
        
        <div id="resultado" class="resultado">
            <h3>‚úÖ ¬°FUNCIONA! Los campos son editables</h3>
            <p id="valores"></p>
        </div>
    </form>

    <script>
        function probarFormulario(e) {
            e.preventDefault();
            
            const origen = document.getElementById("origen").value;
            const peso = document.getElementById("peso").value;
            const dimension = document.getElementById("dimension").value;
            
            document.getElementById("valores").innerHTML = 
                "Origen: " + origen + "<br>Peso: " + peso + " kg<br>Dimensi√≥n: " + dimension + " cm";
            
            document.getElementById("resultado").style.display = "block";
            
            alert("‚úÖ VALORES CAPTURADOS:
Origen: " + origen + "
Peso: " + peso + "
Dimensi√≥n: " + dimension);
            
            console.log("‚úÖ EDITABILIDAD CONFIRMADA:", {origen, peso, dimension});
        }
        
        // Forzar editabilidad al cargar
        window.onload = function() {
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.readOnly = false;
                input.disabled = false;
                input.style.pointerEvents = "all";
                input.style.userSelect = "text";
                console.log("‚úÖ Input habilitado:", input.id);
            });
        };
    </script>
</body>
</html>
